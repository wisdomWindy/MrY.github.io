version: 2
jobs: 
  build:
    docker:
      - image: circleci/node:18

    branches:
      only:
        - master
    steps:
      - checkout
      - restore_cache:
        keys:
          - dependencies-
      - run:
          name: install
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: dependencies-
      - run:
          name: Build github pages
          command: npm run build
      - run:
          name: Prepare shell commands
          command: chmod +x scripts/deploy.sh
      - run:
          name: Run Deploy scripts
          command: ./scripts/deploy.sh